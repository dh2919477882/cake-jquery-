<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/register.css">
  <script src="js/jquery-1.11.3.js"></script>	
  <script src="js/register.js"></script>
  <script src="js/header.js"></script>
 </head>
 <body>
    <header id="header"></header>
	<div class="big_bg">
	  <div class="sheet">
	     <h1>欢迎来到guo粉之家</h1>
	     <form action="">
           <table>
           	<tr>
           		<td>用户名：</td>
           		<td>
				 <input type="text" placeholder="请输入6位数字或字母" id="uname" name="uname">
				 <span>*</span>
				</td>
           		<td><p></p></td>
           	</tr>
           	<tr>
           		<td>密码：</td>
           		<td>
				 <input type="password" placeholder="请输入6位数字" id="upwd" name="upwd">
				 <span>*</span>
				</td>
           		<td><p></p></td>
           	</tr>
           	<tr>
           		<td>确认密码：</td>
           		<td>
				 <input type="password" placeholder="请重新输入密码" id="upwd_set" name="epwd_set">
				 <span>*</span>
				</td>
           		<td><p></p></td>
           	</tr>
           	<tr>
			    <td></td>
           		<td colspan=2>
				 <input type="radio" id="sex1" name="sex" value=0><label for="sex1">男</label>
				
				 <input type="radio" id="sex2" name="sex" value=1 ><label for="sex2">女</label>
				</td>
           	</tr>
           	<tr>
           		<td>选择省份：</td>
           		<td>
				 <select name="city" id="cy">
				   <option value="">-请选择-</option>
				   <option value="北京市">北京市</option>
				   <option value="上海市">上海市</option>
				   <option value="湖北省">湖北省</option>
				   <option value="河南省">河南省</option>
				 </select>
				</td>
           		<td></td>
           	</tr>
           	<tr>
           		<td>手机号：</td>
           		<td><input type="text" id="phone"></td>
           		<td><p></p></td>
           	</tr>
           	<tr>
           		<td colspan=3><button type="button">注册</button></td>
           	</tr>
           </table>
		 </form>
	  </div>
	  <ul>
	  	<li></li>
	  	<li></li>
	  	<li></li>
	  	<li></li>
	  	<li></li>
	  	<li></li>
	  	<li></li>
	  	<li></li>
	  	<li></li>
	  	<li></li>
	  </ul>
	</div>
 </body>
</html>
